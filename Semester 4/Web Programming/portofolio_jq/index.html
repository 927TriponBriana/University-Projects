<!DOCTYPE html>
<html>
<head>
	<title>jQuery Portfolio</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<div id="menu">
			<h2>jQuery Portfolio</h2>
		</div>
	</div>
	<div id="overlay"></div>
	<div id="frame">
		<table id="frame_table">
			<tr>
				<td id="left">
					<img src="images/left.png" alt="left">
				</td>
				<td id="right">
					<img src="images/right.jpg" alt="right">
				</td>
			</tr>
		</table>
		<img id="main" src="" alt=""/>
	</div>
	<div id="wrapper">
		<ul id="portfolio">
			<li><img src="images/1.jpeg" alt="img"/></li>
			<li><img src="images/2.jpg" alt="img"/></li>
			<li><img src="images/3.jpg" alt="img"/></li>
			<li><img src="images/4.jpg" alt="img"/></li>
			<li><img src="images/5.jpg" alt="img"/></li>
			<li><img src="images/6.jpg" alt="img"/></li>
			<li><img src="images/7.jpeg" alt="img"/></li>
			<li><img src="images/8.jpg" alt="img"/></li>
		</ul>
	</div>
</body>
</html>
